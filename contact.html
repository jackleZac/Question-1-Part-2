<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <ul>
        <li><a href="home.html">Home</a></li>
        <li><a href="campaigns.html">Campaigns</a></li>
        <li><a href="resources.html">Resources</a></li>
        <li><a href="blog.html">Blog</a></li>
        <li><a href="contact.html">Contact Us</a></li>
      </ul>
    </header>
    <!-- Contact Us Page -->
    <main class="contact-page">
      <h2>Contact Us</h2>

      <!-- Contact Form -->
      <form class="contact-form">
        <label for="name">Name</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Your Name"
          required
        />

        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Your Email"
          required
        />

        <label for="message">Message</label>
        <textarea
          id="message"
          name="message"
          rows="5"
          placeholder="Your Message"
          required
        ></textarea>

        <button type="submit">Send Message</button>
      </form>

      <!-- Social Media Links -->
      <div class="social-media">
        <h3>Connect with Us</h3>
        <a href="#" class="social-icon facebook">Facebook</a>
        <a href="#" class="social-icon twitter">Twitter</a>
        <a href="#" class="social-icon instagram">Instagram</a>
      </div>

      <!-- Newsletter Sign-Up Button -->
      <button class="newsletter-btn" onclick="toggleModal()">
        Sign Up for Newsletter
      </button>
    </main>

    <!-- Newsletter Sign-Up Modal -->
    <div id="newsletterModal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="toggleModal()">&times;</span>
        <h3>Subscribe to Our Newsletter</h3>
        <form class="newsletter-form">
          <label for="newsletter-email">Email</label>
          <input
            type="email"
            id="newsletter-email"
            name="newsletter-email"
            placeholder="Your Email"
            required
          />
          <button type="submit">Subscribe</button>
        </form>
      </div>
    </div>

    <script>
      function toggleModal() {
        document.getElementById("newsletterModal").classList.toggle("show");
      }
    </script>
  </body>
</html>
